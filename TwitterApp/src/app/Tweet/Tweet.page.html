<ion-header>
  <ion-toolbar>
    <ion-title>Tweet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item id="Retweeted" lines="none">
    <ion-label *ngIf="retweetError">{{retweetError}}</ion-label>
  </ion-item>
  <ion-item id="Frequencies" lines="none">
    <ion-label *ngIf="freqError">{{freqError}}</ion-label>
  </ion-item>
</ion-content>
