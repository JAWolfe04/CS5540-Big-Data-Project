<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Maps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="Worldchart">
    <ion-label *ngIf="errorWorld">{{errorWorld}}</ion-label>
  </div>
  <ion-item id="USchart">
    <ion-label *ngIf="errorUS">{{errorUS}}</ion-label>
  </ion-item>
</ion-content>
